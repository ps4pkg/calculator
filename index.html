      };

      const mediaLimits = {
        dvd: 4.7 * 1000 * 1000 * 1000,
        bd25: 25 * 1000 * 1000 * 1000,
        250: 250 * 1000 * 1000 * 1000,
        500: 500 * 1000 * 1000 * 1000,
        750: 750 * 1000 * 1000 * 1000,
        1000: 1000 * 1000 * 1000 * 1000,
      };

      // --- HELPER FUNCTIONS ---
      function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return "0 Bytes";
        const k = 1000;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ["Bytes", "KB", "MB", "GB", "TB", "PB", "EB", "ZB", "YB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return (
          parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + " " + sizes[i]
        );
      }

      // --- CORE LOGIC ---
      function updateSummaryAndSelectableItems() {
        const urlParams = new URLSearchParams(window.location.search);
        const limitParam = urlParams.get("limit");
        const limitSize = mediaLimits[limitParam];

        let totalSize = 0;
        const checkboxes = document.querySelectorAll(
          'input[type="checkbox"][name="folder"]'
        );
        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            totalSize += parseInt(checkbox.dataset.size);
          }
        });

        let capacity = 0;
        let percentageOccupied = 0;

        if (limitSize) {
          // Limit Mode
          capacity = limitSize;
          document.getElementById("suggestedMedia").textContent =
            limitParam.toUpperCase();

          // Update selectable items
          checkboxes.forEach((cb) => {
            if (!cb.checked) {
              const itemSize = parseInt(cb.dataset.size);
              cb.disabled = totalSize + itemSize > limitSize;
            }
          });
        } else {
          // Normal Mode
          let suggestedMedia = "No media found";
          for (const media in mediaCapacities) {
            if (totalSize <= mediaCapacities[media]) {
              suggestedMedia = media;
              capacity = mediaCapacities[media];
              break;
            }
          }
          document.getElementById("suggestedMedia").textContent = suggestedMedia;
        }

        // Update summary bar text and progress bar
        if (totalSize > 0 && capacity > 0) {
          percentageOccupied = (totalSize / capacity) * 100;
        }
        document.getElementById("totalSize").textContent = formatBytes(totalSize);
        document.getElementById("percentageOccupied").textContent =
          percentageOccupied.toFixed(2) + "%";

        const bottomBar = document.querySelector(".fixed-bottom");
        const progressBarPercentage = Math.min(percentageOccupied, 100);
        bottomBar.style.background = `linear-gradient(to right, #198754 ${progressBarPercentage}%, #212529 ${progressBarPercentage}%)`;
      }

      function sortItems() {
        const sortBy = document.getElementById("sortBy").value;
        const sortOrder = document.getElementById("sortOrder").value;
        const container = document.getElementById("itemsContainer");
        const items = Array.from(container.children);

        items.sort((a, b) => {
          let comparison = 0;
          if (sortBy === "alphabetical") {
            const labelA = a.querySelector("label").textContent;
            const labelB = b.querySelector("label").textContent;
            comparison = labelA.localeCompare(labelB);
          } else if (sortBy === "size") {
            const sizeA = parseInt(a.querySelector("input").dataset.size);
            const sizeB = parseInt(b.querySelector("input").dataset.size);
            comparison = sizeA - sizeB;
          }
          return sortOrder === "desc" ? -comparison : comparison;
        });

        container.innerHTML = "";
        items.forEach((item) => container.appendChild(item));
      }

      function copyToClipboard() {
        const selectedItems = [];
        document
          .querySelectorAll('input[type="checkbox"][name="folder"]:checked')
          .forEach((checkbox) => {
            const sizeInBytes = parseInt(checkbox.dataset.size);
            const sizeInGB = (sizeInBytes / (1000 * 1000 * 1000)).toFixed(2);
            selectedItems.push(`${checkbox.value} (${sizeInGB} GB)`);
          });

        const summaryText = `=== SELECTED ITEMS ===\n\n${
          selectedItems.length > 0
            ? selectedItems.map((item, index) => `${index + 1}. ${item}`).join("\n")
            : "No selected items."
        }\n\n=== SUMMARY ===\nTotal Size: ${document.getElementById("totalSize").textContent
          }\nSuggested Media: ${document.getElementById("suggestedMedia").textContent
          }\nPercentage Occupied: ${document.getElementById("percentageOccupied").textContent
          }`;

        navigator.clipboard.writeText(summaryText).then(() => {
          const button = document.getElementById("copyButton");
          const originalText = button.textContent;
          button.textContent = "Copied!";
          button.classList.replace("btn-primary", "btn-success");
          setTimeout(() => {
            button.textContent = originalText;
            button.classList.replace("btn-success", "btn-primary");
          }, 2000);
        });
      }

      // --- INITIALIZATION ---
      document.addEventListener("DOMContentLoaded", () => {
        const checkboxes = document.querySelectorAll(
          'input[type="checkbox"][name="folder"]'
        );
        const urlParams = new URLSearchParams(window.location.search);
        const limitParam = urlParams.get("limit");
        const limitSize = mediaLimits[limitParam];

        // Initial setup for each item
        checkboxes.forEach((checkbox) => {
          const sizeInBytes = parseInt(checkbox.dataset.size);
          const sizeInGB = (sizeInBytes / (1000 * 1000 * 1000)).toFixed(2);
          const label = document.querySelector(`label[for="${checkbox.id}"]`);
          if (label) {
            label.textContent += ` (${sizeInGB} GB)`;
          }

          // Hide items that are too large in limit mode
          if (limitSize && sizeInBytes > limitSize) {
            checkbox.parentElement.style.display = "none";
          }

          checkbox.addEventListener("change", updateSummaryAndSelectableItems);
        });

        // Attach other event listeners
        document.getElementById("copyButton").addEventListener("click", copyToClipboard);
        document.getElementById("sortBy").addEventListener("change", sortItems);
        document.getElementById("sortOrder").addEventListener("change", sortItems);

        // Initial page state
        sortItems();
        updateSummaryAndSelectableItems();
      });
    </script>
  </body>
</html>
